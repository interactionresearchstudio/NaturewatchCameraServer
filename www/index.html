<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>My Naturewatch Camera</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6" id="feed">
                <img src="feed.mjpg">
            </div>
            <div class="col-md-6" id="controls">
                <button type="button" id="start-stop" class="btn btn-success" data-dest="start">Start Image Capture</button>

                <a href="photos.html" class="btn btn-primary" role="button">Image Gallery</a>

                <button type="button" class="btn btn-primary" data-dest="settings">Settings</button>
                <div id="settings-controls">
                    <button type="button" class="btn btn-secondary" data-dest="sensitivity">Movement Sensitivity</button>
                    <div class="btn-group" id="sensitivity-controls">
                        <button type="button" id="less" class="btn btn-secondary" data-dest="less">Less</button>
                        <button type="button" id="default" class="btn btn-secondary active" data-dest="default">Default</button>
                        <button type="button" id="more" class="btn btn-secondary" data-dest="more">More</button>
                    </div>
                    <button type="button" class="btn btn-secondary" data-dest="flip">Image Orientation</button>
                    <div class="btn-group" id="flip-controls">
                        <button type="button" id="flip-default" class="btn btn-secondary" data-dest="flip-default">Default</button>
                        <button type="button" id="flip-180" class="btn btn-secondary" data-dest="flip-180">Flip 180</button>
                    </div>
                    <button type="button" class="btn btn-secondary" data-dest="controls">Exposure Mode</button>
                    <div id="camera-controls">
                        <div class="btn-group" id="mode-controls">
                            <button type="button" id="mode-auto" class="btn btn-secondary no-top-margin" data-dest="mode-auto">Auto</button>
                            <button type="button" id="mode-manual" class="btn btn-secondary no-top-margin" data-dest="mode-manual">Manual</button>
                        </div>
                        <div id="manual-controls">
                            <label for="shutter-range" class="bg-secondary">Fixed Shutter speed: <span></span></label>
                            <div class="bg-tertiary">
                                <input type="range" class="form-control-range" id="shutter-range" min="0" max="21" step="1">
                            </div>
                            <button type="button" class="btn btn-secondary no-top-margin" data-dest="update-manual">Update Manual Settings</button>
                        </div>
                    </div>
                </div>
                <div class="btn-group">
                    <label id="temp-info" style="color:#000"></label>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
